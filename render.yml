services:
  - type: web
    name: whatsapp-server
    env: node
    region: oregon
    plan: starter
    repo: "YOUR_GIT_REPO_URL"    # optional if using UI; Render UI will set up repo
    branch: main
    disk:
      - name: session-data
        mountPath: /session
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
    build:
      packages:
        - wget
        - apt-transport-https
      commands:
        # install Google Chrome stable
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O /tmp/chrome.deb
        - apt-get update -y
        - apt-get install -y /tmp/chrome.deb || apt-get -f install -y
